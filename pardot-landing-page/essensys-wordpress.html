        form.form .pd-checkbox {
            margin-left: 5px !important;
            margin-right: 5px !important;
        }
        form.form .pd-checkbox input {
            opacity: 0;
            position: absolute;
        }
        form.form .pd-checkbox label {
            display: inline-block;
            vertical-align: middle;
            margin: 5px;
            cursor: pointer;
        }
        form.form .pd-checkbox label {
            position: relative;
        }
        form.form .pd-checkbox input+label:before {
            content: '';
            background: #fff;
            border: 2px solid #ddd;
            display: inline-block;
            vertical-align: middle;
            width: 20px;
            height: 20px;
            padding: 0px;
            margin-right: 10px;
            text-align: center;
            font-size: 15px;
            line-height: 18px;
        }

        form.form .pd-checkbox input:checked+label:before {
            font-family: "FontAwesome";
            content: "\f00c";
            background: #57275b;
            color: #fff;
            border-color: #57275b
        }
        form.form p span.description {
            margin-left: 5px !important;
            color: unset;
            font-size: 0.7rem;
        }
        form.form p.error.no-label {
            margin-left: 14px !important;
            font-size: 0.7rem;
